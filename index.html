<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Flow Chart</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="item">
            <div class="start">
                int main()
            </div>
            <div class="connection">
                <div class="line">
                </div>
                <div class="point">
                </div>            
                <div class="line">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="assignment">
                <div class="arrow_down"></div>                        
                <span class="var">x</span>
                <span class="asgn">&#171;</span> 
                <span class="exp">5 + y</span>
            </div>
            <div class="connection">
                <div class="line">
                </div>
                <div class="point">
                </div>            
                <div class="line">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="if">
                <div class="diamond">
                    <div class="arrow_down">
                    </div>                        
                    <div class="diamond_top_outside">
                        <div class="diamond_top_inside">
                        </div>
                    </div>
                    <div class="diamond_bot_outside">
                        <div class="diamond_bot_inside">
                        </div>
                    </div>
                    <div class="label_true">true</div>
                    <div class="label_false">false</div>
                </div>
                <div class="exp">some &lt; other</div>
                <div class="start_true_line"></div>
                <br />
            </div>
            <div class="true_or_false">
                <div class="absolute false_line"></div>
                <div class="absolute true_line"></div>
                <div class="false">
                    <div class="connection">
                        <div class="line">
                        </div>
                        <div class="point">
                        </div>            
                        <div class="line">
                        </div>
                    </div>
                </div>
                <div class="true">
                    <div class="connection">
                        <div class="line">
                        </div>
                        <div class="point">
                        </div>            
                        <div class="line">
                        </div>
                    </div>
                    <div class="item">
                        <div class="assignment">
                            <div class="arrow_down"></div>                        
                            <span class="var">x</span>
                            <span class="asgn">&#171;</span> 
                            <span class="exp">5 + y</span>
                        </div>
                        <div class="connection">
                            <div class="line">
                            </div>
                            <div class="point">
                            </div>            
                            <div class="line">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="connection">
                <div class="line">
                </div>
                <div class="end_true_line">
                    <div class="arrow_down">
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="arrow_down">
            </div>                        
            <div class="stop">
                return 0
            </div>
        </div>
    </body>
</html>

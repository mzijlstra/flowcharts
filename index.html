<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Flow Chart</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="statement">
            <div class="start">
                int main()
            </div>
            <div class="connection">
                <div class="line"></div>
                <div class="point"></div>            
                <div class="line"></div>
            </div>
        </div>
        <div class="statement">
            <div class="arrow_down"></div>                        
            <div class="assignment">
                <span class="var">x</span>
                <span class="asgn">&#171;</span> 
                <span class="exp">5 + y</span>
            </div>
            <div class="connection">
                <div class="line"></div>
                <div class="point"></div>            
                <div class="line"></div>
            </div>
        </div>
        <div class="statement">
            <div class="arrow_down"></div>                        
            <div class="if">
                <div class="diamond">
                    <div class="diamond_top_outside">
                        <div class="diamond_top_inside">
                        </div>
                    </div>
                    <div class="diamond_bot_outside">
                        <div class="diamond_bot_inside">
                        </div>
                    </div>
                    <div class="label_true">true</div>
                    <div class="label_false">false</div>
                    <div class="exp">some &lt; other</div>
                </div>
                <table><tr><td class="left">
                            <div class="absolute_true"></div>
                            <div class="expander true">
                                <div class="top_connector"></div>
                                <div class="connection">
                                    <div class="line"></div>
                                    <div class="point"></div>            
                                    <div class="line"></div>
                                </div>
                                <div class="arrow_down"></div>                        
                                <div class="assignment">
                                    <span class="var">x</span>
                                    <span class="asgn">&#171;</span> 
                                    <span class="exp">5 + y</span>
                                </div>
                                <div class="connection">
                                    <div class="line"></div>
                                    <div class="point"></div>            
                                    <div class="line"></div>
                                </div>

                                <div class="bot_connector">
                                    <div class="vertical_line"></div>
                                    <div class="arrow_left"></div>
                                </div>
                            </div>
                        </td><td class="right">
                            <div class="expander false">
                                <div class="connection">
                                    <div class="line"></div>
                                    <div class="point"></div>            
                                    <div class="line"></div>
                                </div>
                                <div class="bot_false_connect"></div>
                            </div>
                        </td></tr></table>
            </div>
            <div class="connection">
                <div class="line"></div>
                <div class="point"></div>            
                <div class="line"></div>
            </div>
        </div>
        <div class="statement">
            <div class="arrow_down"></div>                        
            <div class="stop">
                return 0
            </div>
        </div>
    </body>
</html>
